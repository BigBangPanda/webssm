<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user_list</title>
    <script src="/statics/js/vue.js"></script>
</head>
<body>
    <div id="app" onclick="app1Onclick()">
        {{ message }}
    </div>
    <div id="app-2">
      <span onclick="app2Onclick()" v-bind:title="message">
        鼠标悬停几秒钟查看此处动态绑定的提示信息！
      </span>
    </div>
    <div id="app-3" onclick="app3Onclick()">
        <p v-if="seen">现在你看到我了</p>
    </div>
    <div id="app-4" onclick="app4Onclick()">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>

    <table id="userTable">
        <tr><td>id</td><td>用户名</td></tr>
        <tr v-for="user in userList">
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
        </tr>
    </table>

    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">逆转消息</button>
    </div>

    <div id="app-7">
        <ol>
            <!--
              现在我们为每个 todo-item 提供 todo 对象
              todo 对象是变量，即其内容可以是动态的。
              我们也需要为每个组件提供一个“key”，稍后再
              作详细解释。
            -->
            <todo-item  v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id">
            </todo-item>
        </ol>
    </div>

<script type="text/javascript">
    const vue = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        }
    });

    const app2 = new Vue({
        el: '#app-2',
        data: {
            message: '页面加载于 ' + new Date().toLocaleString()
        }
    });

    const app3 = new Vue({
        el: '#app-3',
        data: {
            seen: true
        }
    });

    const app4 = new Vue({
        el: '#app-4',
        data: {
            todos: [
                { text: '学习 JavaScript' },
                { text: '学习 Vue' },
                { text: '整个牛项目' }
            ]
        }
    });

    const userTableApp = new Vue({
        el: "#userTable",
        data: {
            userList: [
                {id: "1", username: "gaaa"},
                {id: "2", username: "aaaaa"}
            ]
        }
    });

    const app5 = new Vue({
        el: '#app-5',
        data: {
            message: 'Hello Vue.js!'
        },
        methods: {
            reverseMessage: function () {
                this.message = this.message.split('').reverse().join('')
            }
        }
    });

    Vue.component('todo-item', {
        props: ['todo'],
        template: '<li>{{ todo.text }}</li>'
    })

    var app7 = new Vue({
        el: '#app-7',
        data: {
            groceryList: [
                { id: 0, text: '蔬菜' },
                { id: 1, text: '奶酪' },
                { id: 2, text: '随便其它什么人吃的东西' }
            ]
        }
    });



    function app1Onclick() {
        vue.message = '新消息';
    }

    function app2Onclick() {
        app2.message = "gaaaaaaa";
    }

    function app3Onclick() {
        app3.seen = false;
    }

    function app4Onclick() {
        app4.todos.push({ text: '新项目' });
    }

</script>
</body>
</html>
